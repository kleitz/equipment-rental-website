<div class="listing">

    <div class="item" ng-repeat="product in products.items" ng-show="products.items">
        <div class="row">
        <div class="three columns">

            <div class="row image_center">
                <limage class="image" image='{{product}}' height="120" width="120" radius="120" preview=true></limage>
            </div>

        </div>

        <div class="nine columns">
            <div class="row">
                <div class="eight columns"><a href="#/listing/{{product.id}}">
                    <h3>{{product.title | limitTo:20}}</h3></a>
                </div>
                <div class="four columns">
                    <div class="avail">
                        <availability class="text" datasource="{{product.id}}"></availability>
                    </div>
                </div>
            </div>
            <div class="row">
                <i>{{product.description | limitTo:56}}...</i>
            </div>

        </div>
        </div>
        <div class="row">
            <div class="three columns like">
                <like-heart likes="{{product.likes}}" scope="{{product}}"></like-heart>
            </div>
            <div class="nine columns">
                <!--<div class="row">-->
                    <!--<div class="tags">-->
                        <!--<span class="holder" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat="tag in product.tags | limitTo:3">-->

                                <!--<span ng-show="hover">{{tag.tag}}</span>-->
                            <!--</a>-->
                            <!--<span class="tab"></span>-->
                        <!--</span>-->

                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
