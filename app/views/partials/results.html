<div class="listing" infinite-scroll="pagingUpdate()">

    <div class="item" ng-repeat="product in products.items track by $index" ng-show="products.items">
        <div class="row">
            <div class="three columns">

                <div class="row image_center">
                    <limage class="image" image='{{product}}' height="120" width="120" radius="120"
                            preview=true></limage>
                </div>

            </div>

            <div class="six columns">
                <div class="row">
                    <a href="#/listing/{{product.id}}">
                        <h3>{{product.title | limitTo:20}}</h3>
                    </a>


                </div>
                <div class="row">
                    <i>{{product.description | limitTo:56}}...</i>
                </div>

            </div>
            <div class="three columns">
                <div class="avil">
                    <availability class="text" datasource="{{product.id}}" showdays="{{product.product_rental_period_limit}}"></availability>

                </div>
                <div class="row like">
                    <like-heart likes="{{product.likes}}" scope="{{product}}"></like-heart>
                </div>

            </div>
        </div>

    </div>
</div>
