                    <!--&lt;!&ndash;</form>&ndash;&gt;-->
                <!--</div>-->
                <div class="option">
                    <h4>Sort by</h4>
                    <select ng-change="getFilteredResults()" ng-model="filter.sortBy">
                        <option value="added: newest first">Added: newest first</option>
                        <option value="added: oldest first">Added: oldest first</option>
                        <option value="updated: newest first">Updated: newest first</option>
                        <option value="updated: oldest first">Updated: oldest first</option>
                        <option value="Likes: Most likes">Likes: Most likes</option>
                        <option value="Likes: Least likes">Likes: Least likes</option>
                        <!--<option value="Duration: Highest first">Duration: Highest first</option>-->
                        <!--<option value="Duration: Lowest first">Duration: Lowest first</option>-->

                <!--<input type="range" id="weight" min="1" value="7" max="365" ng-model="filter.days">-->

                <div class="option">
                    <h4>Search</h4>
                    <form ng-submit="search(searchTerm)">
                        <input type="text" ng-model="searchTerm" placeholder="Search items">
                        <input class="button-primary" type="submit" value="Search">
                        <i class="fa fa-spinner fa-spin" ng-hide="products"></i>
                    </form>
                </div>
                <div class="option" ng-if="auth.role == 'owner' || auth.role == 'admin'">
                    <h4>Owner Panel</h4>
                    <a class="button" href="#/create">Add new listing</a>
                    <a class="button" href="#/owner/listing">View your listings</a>
                </div>
            </div>
        </div>
        <div class="nine columns">
            <div class="results" ng-include="'/views/partials/results.html'">

            </div>
        </div>
    </div>

</div>
