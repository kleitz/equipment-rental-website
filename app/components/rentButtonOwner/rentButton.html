<button ng-class="rentButtonClass" id="rentButton" ng-click="click('something')">{{availability}}</button>

<div class="rent_status owner" ng-show="owner">
    <p>Current Owner: {{result.owner}}</p>
    <p>Due in <span am-time-ago="result.date_due"></span></p>
    <p>Rented <span am-time-ago="result.date_taken"></span></p>
    <button ng-click="return(datasource.id)">Return</button>
</div>
