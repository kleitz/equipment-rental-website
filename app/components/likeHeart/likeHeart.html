<div class="likeHeartBase">
    <div class="icon">
        <i class="fa" ng-click="tap()"
           ng-class="heartClass"
           ng-mouseenter="hover(true)"
           ng-mouseleave="hover(false)"></i>
    </div>
    <div class="text">
        <p class="number" ng-class="textClass">{{likes.likes}}{{value}}</p>
    </div>
</div>
