<body ng-cloak>


<header ng-controller="AuthCtrl">
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="#/"><i class="fa fa-lemon-o"></i> <b>{{site.title}}</b></a></li>
                <li><a href="#/home"><i class="fa fa-home"></i> Home</a></li>
                <!-- <li><a href="#/users"><i class="fa fa-users"></i> Users</a></li> -->
                <li><a href="#/listing"><i class="fa fa-cubes"></i> Listing</a></li>
                <!--<li><a href="#/images">Images</a></li>-->
                <!--<li><a href="#/profile" ng-show="loggedIn">Profile</a></li>-->
                <li><a href="#/login" ng-hide="loggedIn">Login</a></li>
                <li><a href="#/register" ng-hide="loggedIn">Register</a></li>
                <li class="sub-menu" ng-click="ownerNav = !ownerNav">
                    <a href="" ng-show="loggedIn">Owner</a>
                    <ul ng-show="ownerNav">
                        <li>
                            <a href='#/owner/listing'>
                                <i class="fa fa-user"></i> My Items
                            </a>
                            <a href='#/create'>
                                <i class="fa fa-plus"></i> Add new Item
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="right sub-menu" ng-click="profileNav = !profileNav">
                    <a href="" ng-show="loggedIn">
                        @{{auth.username}}
                        <img ng-cloak ng-src="https://secure.gravatar.com/avatar/{{auth.gravatar}}?s=90&d=identicon"/>
                    </a>
                    <ul ng-show="profileNav">
                        <li>
                            <a href='#/user/{{auth.username}}'>
                                <i class="fa fa-user"></i> View profile
                            </a>
                        </li>
                        <li>
                            <a href='#/my/items/current'>
                                <i class="fa fa-cog"></i> My Items
                            </a>
                        </li>
                        <li>
                            <a href='#'>
                                <i class="fa fa-cog"></i> Account Settings
                            </a>
                        </li>
                        <li>
                            <a href='#/logout'>
                                <i class="fa fa-power-off"></i> Sign off
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="wrapper">
    <div class="holder">
        <ng-view class="ngview"></ng-view>

    </div>
    <div class="footer">
        <div class="row">
            <div class="eight columns">
                This is a footer
            </div>
            <div class="four columns">
                {{site.description}}
            </div>
        </div>
    </div>
</div>

<cookiedisplay url="#/cookies"></cookiedisplay>
